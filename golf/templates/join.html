{% extends 'base.html' %}
{% block title %}
Join a game
{% endblock %}

{% block content %}
  <div class="container">

      <h1> Join a game in progress</h1>
        <br>
      <form method="POST" class="form-register" style="color: orange">
          <h3> Fill out below and join a game in progress</h3>
          <div class="form-group">
            <label for="pname">Player Name:</label>
            <input
            type="text"
            class="form-control"
            id="pname"
            name="pname"
            placeholder="Enter Player Name"
            />
          </div>
          <div class="form-group">
            <label for="gamename">Session Name:</label>
            <input
            type="text"
            class="form-control"
            id="gamename"
            name="gamename"
            placeholder="Enter Game Name"
            />
        </div>
          <div class="form-group">
                <label for="spass">Session Password:</label>
                <input
                type="password"
                class="form-control"
                id="spass"
                name="spass"
                placeholder="Enter Password"
                />
          </div>
          <button type="submit" class="btn btn-block btn-warning">Join Game</button>
      </form>
  </div>
{% endblock %}
