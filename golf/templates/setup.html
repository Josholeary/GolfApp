{% extends 'base.html' %}
{% block title %}
Set-up
{% endblock %}

{% block content %}
<h2> Set-up Game</h2>
    <div class="container">
        <br>
        <form method="POST" class="form-register" style="color: #007fff">
        <h3> Fill out below and start hosting the scorecards</h3>
        <div class="form-group">
            <label for="gamename">Name the game session:</label>
            <input
            type="text"
            class="form-control"
            id="gamename"
            name="gamename"
            placeholder="Set a name for the game"
            />
        </div>
        <div class="form-group">
            <label for="numholes">Number of holes:</label>
            <input
            type="number"
            class="form-control"
            id="numholes"
            name="numholes"
            placeholder=18
            />
        </div>
        <div class="form-group">
            <label for="spass">Session Password:</label>
            <input
            type="password"
            class="form-control"
            id="spass"
            name="spass"
            placeholder="Set Password"
            />
        </div>
        <button type="submit" class="btn btn-block btn-primary">Start Game</button>
        </form>
    </div>
{% endblock %}
